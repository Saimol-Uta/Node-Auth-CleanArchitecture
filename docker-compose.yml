services:
  postgres:
    image: postgres:16
    container_name: parte1-postgres
    restart: unless-stopped
    env_file: .env
    environment:
      - POSTGRES_USER=UserPostgres
      - POSTGRES_PASSWORD=12345678
      - POSTGRES_DB=dbPostgres
      - TZ=UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_postgres.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
volumes:
  postgres_data: